bind 0.0.0.0
protected-mode yes
port 6379
dir /data
timeout 0
stop-writes-on-bgsave-error no
tcp-keepalive 300
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel debug
logfile ""
databases 1
always-show-logo no
save 900 1
save 300 10
save 60 10000
acllog-max-len 128
aclfile /usr/local/etc/redis/users.acl
appendonly no
